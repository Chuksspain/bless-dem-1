<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid #000;

        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2">1A</th>
                <th rowspan="2">1B</th>
                <th colspan="2">1C</th>
                <th rowspan="2">1D</th>
            </tr>
            <tr>
                <th>2A</th>
                <th>2B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2A</td>
                <td>2B</td>
                <td>2C</td>
                <td>2D</td>
                <td>2E</td>
            </tr>
            <tr>
                <td>3A</td>
                <td>3B</td>
                <td>3C</td>
                <td>3D</td>
                <td>3E</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
